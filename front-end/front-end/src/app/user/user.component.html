<div class="user-login-container">
    <h2>User Login</h2>
    <form (submit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your Username" [(ngModel)]="username" name="username" required />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required />
      </div>
  
      <button type="submit" class="login-btn">Login</button>
    </form>
  
    <div class="signup">
      <p>New Here?</p>
      <button class="signup-btn" (click)="navigateToSignup()">Signup</button>
    </div>
  </div>
